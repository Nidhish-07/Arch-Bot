<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/bot.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" >
      <div id="chat-text" class="relative">
      </div>
        <form class="absolute bottom-0 justify-center mx-auto">
          <textarea
            name="prompt"
            cols="1"
            rows="1"
            placeholder="Ask..."
            class="w-1/2"
          ></textarea>
          <button type="submit">
            <img src="/icons/right-arrow.png" alt="send" />
          </button>
        </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
